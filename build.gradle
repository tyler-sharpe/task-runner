plugins {
    id 'groovy'
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'

    testImplementation 'org.spockframework:spock-core:2.1-groovy-3.0'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.22'
}

tasks.named('test') {
    useJUnitPlatform()
}
